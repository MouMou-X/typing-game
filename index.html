    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <main class="app">
      <section class="header">
        <div class="title">
          <p class="subtitle">Macaron Muse</p>
          <h1>Type the classics, taste the glow.</h1>
        </div>
        <div class="stats">
          <div class="stat">
            <span class="label">Streak</span>
            <span class="value" id="streak">0</span>
          </div>
          <div class="stat">
            <span class="label">Words</span>
            <span class="value" id="word-count">0</span>
          </div>
        </div>
      </section>

      <section class="article-panel">
        <div class="article-header">
          <h2>Famous Articles, softly glowing</h2>
          <button id="shuffle" type="button">New Muse</button>
        </div>
        <p class="article-title" id="article-title"></p>
        <div class="article-text" id="article-text"></div>
        <p class="helper">Type without worrying about uppercase or lowercase. Each correct word summons a sugary reaction.</p>
      </section>

      <section class="typing-panel">
        <div class="current-word">
          <span class="label">Now typing</span>
          <div id="current-word" class="current-word-display">â€”</div>
        </div>
        <div class="typed-buffer" id="typed-buffer"></div>
        <div class="reaction-layer" id="reaction-layer" aria-live="polite"></div>
      </section>
